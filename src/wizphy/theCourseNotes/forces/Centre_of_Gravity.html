6,"mode":0},{"replace":true,"id":49,"type":3,"depth":12},{"type":2},{"bounds":{"ymin":48,"ymax":374,"xmin":3,"xmax":6069},"id":50,"matrix":"#0","records":[{"text":"Where can you find the Centre of Gravity?","height":320,"color":-16777216,"font":14,"y":280,"x":":20c8q2n6m2n0h2n0p8q0h0p0p8q0h7j9h8q8q0h7j8q2n0h1w2n8q7j6m2n0h0p7j0h9x2n0p0p9h7j0p"}],"type":6,"mode":0},{"replace":true,"id":50,"type":3,"depth":10},{"bounds":{"ymin":19,"ymax":247,"xmin":15,"xmax":1181},"id":51,"matrix":"#0","records":[{"text":"Page 5 of 7","height":200,"color":-10092289,"font":16,"y":180,"x":"#1"}],"type":6,"mode":0},{"replace":true,"id":51,"type":3,"depth":11},{"bounds":{"ymin":28,"ymax":3325,"xmin":-1,"xmax":10655},"id":52,"matrix":"#0","records":[{"text":"For regular shapes it is the geometrical centre of the object - for example, the centre of a cube or a sphere.","height":240,"color":-16777216,"font":18,"y":220,"x":":3m0l0h0f0h7j0l0l7f7j0h0f3i0l7j0l7j3i0f7f7f0f7f3i0f7f0l7j0f0l7j0l4r7j7f0h7f7j7j7f0f7j7j0l7f0h7j0f0l0h0f7f0l7j0f0l0l7f7j7j7f0f0h0f0h0l0h0f7j0l7j4r0l7f7j0f0f7f0l7j0f7j7j0l7f0h7j0f0l0h0f7j0f7j0l0l7j0f0l0h0f7j0f3i0l0l7j0h7j"},{"text":"For irregular shapes, hang the object from a point on its edge and the Centre of Gravity will end up vertically ","height":240,"color":-16777216,"font":18,"y":840,"x":":3m0l0h8f7f0h0h7j0l0l7f7j0h8f3i0l7j0l7j3i0f8f0l7j0l0l8f7f0l7j8f0l0l7f7j7j7f8f0h0h0l4r8f7j8f0l0l7f0l7f8f0l0l8f7f7f3i8f7j0l0l7j8f7j0l0l8f7f0l7j8f0p7j0l7f0h7j8f0l0h8f3q0h7j0l7f7f0l8f3q7f7f7f8f7j0l0l8f0l0l8f0l7j0h7f7f7j7j7f7f0l"},{"text":"below the point you are hanging it from.","height":240,"color":-16777216,"font":18,"y":1140,"x":":0l7j7f0l3q0f7f0l7j0f0l0l7f0l7f0f0l0l0l0f7j0h7j0f0l7j0l0l7f0l0l0f7f7f0f0h0h0l4r"},{"text":"Repeat this for two or more points, each time drawing a line vertically down through the point you are hanging ","height":240,"color":-16777216,"font":18,"y":1760,"x":":0p7j0l7j7j7f0f7f0l7f3i0f0h0l0h0f7f3q0l0f0l0h0f4r0l0h7j0f0l0l7f0l7f3i0f0f7j7j7j0l0f7f7f4r7j0f0l0h7j3
