0l7j7f0f0h7f7j7f0l0f0l7j0l7j0f7f0l7j0f0l0l7f7j0l7f7f7j7f0f7f0l0f0l0l0f3q0l0h0l0f7f0h0f7f0l7j0l0f0l7j0l7j0f7j0f0h0l0h7j7j0f7j7j7f7f0l0l0f0l0l0f7f0l7j4r"}],"type":6,"mode":0},{"replace":true,"id":30,"matrix":"::::0p297e","type":3,"depth":15},{"bounds":{"ymin":36,"ymax":291,"xmin":3,"xmax":6423},"id":31,"matrix":"#0","records":[{"text":"Do objects on the Earth\u0027s surface have zero potential energy?","height":240,"color":-16777216,"font":14,"y":220,"x":":3q0l0f0l3m0h7j7j0h3i0f0l3m0f0h3m7j0f0p0l7j0h3m7f3i0f3i3m7j0h0l7j7j0f3m0l0l7j0f6j7j3j0l0f3m0l0h7j3m0h7f0l7f0f7j3m7j7j0l0l"}],"type":6,"mode":0},{"replace":true,"id":31,"matrix":"::::0p857e","type":3,"depth":16},{"bounds":{"ymin":28,"ymax":596,"xmin":-3,"xmax":10655},"id":32,"matrix":"#0","records":[{"text":"No - they definitely have a force on them because they don\u0027t drift away so they have the potential to do work. ","height":240,"color":-16777216,"font":18,"y":220,"x":":3q0l8f0h8f7f0l7j0l8f0l7j0h7f0l7f7f7j7f0l8f0l7j0l7j8f7j8f0h0l0h7j7j8f0l0l8f7f0l7j4r8f0l7j7j7j0l3i7j8f7f0l7j0l8f0l0l0l2d7f8f0l0h7f0h7f8f7j3q7j0l8f3i0l8f7f0l7j0l8f0l7j0l7j8f7f0l7j8f0l0l7f7j0l7f7f7j7f8f7f0l8f0l0l8f3q0l0h0l0f"},{"text":"In fact, push them into a hole and you will see some of that energy being converted into kinetic energy.","height":240,"color":-16777216,"font":18,"y":520,"x":":0h0l0f0h7j7j7f0f0f0l0l3i0l0f7f0l7j4r0f7f0l7f0l0f7j0f0l0l7f7j0f7j0l0l0f0l0l0l0f3q7f7f7f0f3i7j7j0f3i0l4r7j0f0l0h0f7f0l7j7f0f7j0l7j6g0l0l0f0l7j7f0l0l0f7j0l0l0l7j0h7f7j0l0f7f0l7f0l0f0l7f0l7j7f7f7j0f7j0l7j6g0l4j"}],"type":6,"mode":0},{"replace":true,"id":32,"matrix":"::::0p321f","type":3,"depth":17},{"type":2},{"type":4,"depth":14},{"type":4,"depth":15},{"type":4,"depth":16},{"type":4,"depth":17},{"bounds":{"ymin":19,"ymax":247,"xmin":15,"xmax":1181},"id":33,"matrix":"#0","records":[{"text":"Page 3 of 3","height":200,"color":-10092289,"font":16,"y":180,"x":"#7"}],"type":6,"mode":0},{"replace":true,"id":33,"type":3,"depth":11},{"bounds":{"ymin":36,"ymax":291,"xmin":2,"xmax":5695},"id":34,"matrix":"#0","records":[{"text":"Where is the gravitational force between objects zero?","height":240,"color":-16777216,"font":14,"y":220,"x":":0x3m7j3j7j0f7f3i0f0h3m7j0f0l7j0l0l7f0h0l0h7f0l3m0l7f0f0h0l3j7j7j0f3m7j0h1q7j7j3m0f0l3m0h7j7j0h3i0f6j7j3j0l"}],"type":6,"mode":0},{"replace":true,"id":34,"matrix":"::::0p93u","type":3,"depth":12},{"bounds":{"ymin":28,"ymax":3068,"xmin":-1,"xmax":10668},"id":35,"matrix":"#0","records":[{"text":"The force between objects due to gravity reduces as the distance separating the objects increases. So the force ","height":240,"color":-16777216,"font":18,"y":220,"x":":7n0l7j7f0h0l0h7j7j7f0l7j7f3q7j7j0l7f0l0l7f7j7j7f3i7f0l0l7j7f7f0l7f0l0h7j0l7f7f0l7f0h7j0l0l7j7j3i7f7j3i7f7f0l7j7f0l7f3i7f7j0l7j7j7f3i7j0l7j0h7j7f7f0l0l7f7f0l7j7f0l0l7f7j7j7f3i7f7f0l7j0h7j7j3i7j3i0f7f3m0l7f7f0l7j7f0h0l0h7j7j"},{"text":"finally becomes zero at infinity.","height":240,"color":-16777216,"font":18,"y":520,"x":":0h7f0l7j7f7f0l0f0l7j7j0l4r7j3i0f7j7j0h0l0f7j7f0f7f0l0h7f0l7f7f4j"},{"text":"At the greatest possible distance from Earth, you should have your greatest possible value of Ep. But at ","height":240,"color":-16777216,"font":18,"y":1140,"x":":3q7f4j7f0l7j4j0l0h7j7j7f7j3i7f4j0l0l3i3i7f0l7f7j4j0l7f3i7f7j0l7j7j4j0h0h0l4r4j7n7j0h7f0l0f4j0l0l0l4j3i0l0l0l7f0l4j0l7j0l7j4j0l0l0l0h4j0l0h7j7j7f7j3i7f4j0l0l3i3i7f0l7f7j4j0l7j7f0l7j4j0l0h4j7n0l0f4j0p0l7f4j7j7f"},{"text":"infinity, the attraction due to g-field is zero. No force → no potential energy.","height":240,"color":-16777216,"font":18,"y":1460,"x":":7f0l0h7f0l7f7f4j0f0f7f0l7j0f7j7f7f0h7j7j7f7f0l0l0f0l0l7j0f7f0l0f0l0h0h7f7j7f0l0f7f3i0f7j7j0h0l0f0f3q0l0f0h0l0h7j7j0f0x0f0l0l0f0l0l7f7j0l7f7f7j7f0f7j0l7j6g0l4j"},{"text":"So the greatest Ep value you can get is zero!!!! And you get it at infinity.","height":240,"color":-16777216,"font":18,"y":2060,"x":":3m0l0f7f0l7j0f0l0h7j7j7f7j3i7f0f7n0l0f0l7j7f0l7j0f0l0l0l0f7j7j0l0f0l7j7f0f7f3i0f7j7j0h0l0h0h0h0h7d3q0l0l0f0l0l0l0f0l7j7f0f7f7f0f7j7f0f7f0l0h7f0
